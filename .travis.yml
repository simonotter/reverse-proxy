language: node_js
node_js:
  - 12

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_scripts:
  - echo "no tests"

script:
  - docker --version # print the version of docker for logging
  - docker build -t udagram-microservice-users .
  - docker tag udagram-microservice-users simonotter/udagram-microservice-users:latest

after_success:
  - echo "$DOCKER_PASSWORD"  | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push simonotter/udagram-microservice-users